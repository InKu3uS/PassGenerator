<div class="container-fluid bg-slate-500 h-screen flex flex-col">
    <div class="container-fluid mb-[-30px]">
        <h2 class="m-5 font-orbitron text-center text-5xl font-bold bg-gradient-to-t cursor-default from-orange-500 to-slate-900 text-transparent bg-clip-text select-none">Lista de Usuarios</h2>
    </div>
    <div class="container-fluid flex justify-center">
        <table class="w-[40%] text-center text-gray-500 dark:text-gray-400 mt-20">
            <thead class="text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-2 ">
                        Nombre de usuario
                    </th>
                    <th scope="col">
                        email
                    </th>
                    <th scope="col">
                        Fecha de registro
                    </th>
                    <th scope="col">
                        rol
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of userList" class="bg-white border-b text-xs text-center dark:bg-gray-800 dark:border-gray-700  hover:bg-gray-600 hover:text-orange-500 hover:font-semibold">
                    <td scope="row" class="py-2">
                        {{ user.username }}
                    </td>
                    <td>
                        {{ user.email }}
                    </td>
                    <td>
                        {{ user.createTime }}
                    </td>
                    <td>
                        {{ user.role }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
